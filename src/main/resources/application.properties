spring.application.name=Tienda
#Se define el puerto por donde escucha el servidor web
server.port=80
#Se define el formato de log
logging.pattern.dateformat=hh:mm
# Se elimina el banner que dice Sping
spring.main.banner-mode=off

#Sevita el uso de cahce por el servidor en modo desarrollo(True)
#En modo produccion SI se requiere(True)
spring.thymeleaf.cache=false

